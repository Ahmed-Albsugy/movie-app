
<section class="vh-100 mt-5 w-75 m-auto">
    <div class="container h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image" />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form (ngSubmit)="login()" #form="ngForm" novalidate>
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                        <button type="button" class="btn btn-floating ">
                            <i class="fab fa-facebook-f bg-warning p-2 rounded-circle"></i>
                        </button>


                        <button type="button" class="btn btn-floating ">
                            <i class="fab fa-twitter bg-warning p-2 rounded-circle"></i>
                        </button>

                        <button type="button" class="btn btn-floating ">
                            <i class="fab fa-linkedin-in bg-warning p-2 rounded-circle"></i>
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="email" data-mdb-input-init class="form-control form-control-lg"
                            placeholder="Enter a valid email address" [(ngModel)]="email" name="email" />
                        <!-- <label class="form-label" for="email">Email address</label> -->

                        <div *ngIf="emailInvalid" class="text-danger small mt-1">
                          Invalid email format
                        </div>
                    </div>
                    

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="password" data-mdb-input-init class="form-control form-control-lg"
                            placeholder="Enter password" [(ngModel)]="password" name="password" />
                        <!-- <label class="form-label" for="password">Password</label> -->
                        <div *ngIf="passwordInvalid" class="text-danger small mt-1">
                          Password must be 8+ chars, include uppercase, lowercase, number & special character.
                        </div>
    
                    </div>
                   
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" id="rememberMe"
                                [(ngModel)]="rememberMe" name="rememberMe" />
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-body">Forgot password?</a>
                    </div>

                    <div class="d-flex flex-column align-items-center mt-4 pt-2">

                        <button type="submit" class="btn bg-warning btn-lg "
                            style="padding-left: 2.5rem; padding-right: 2.5rem">
                            Login
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">
                            Don't have an account?
                            <a href="/signup" class="link-danger">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>


</section>
