<div
  class="container bg-light my-5 py-5 px-4 rounded-1"
  style="min-height: 40vh"
>
  <!--! Language Selector -->
  <div class="text-end mb-3">
    <select
      class="form-select w-auto d-inline"
      [value]="selectedLanguage"
      (change)="handleLanguageChange($event)"
    >
      <option *ngFor="let lang of supportedLanguages" [value]="lang">
        {{ getLanguageName(lang) }}
      </option>
    </select>
  </div>

  <div class="text-center text-lg-start">
    <h1 class="card-title">{{ welcomeTitle }}</h1>
    <p class="card-text mt-4">
      {{ welcomeSubtitle }}
    </p>
    <div class="mt-4">
      <app-searchform></app-searchform>
    </div>
  </div>
</div>
<div class="container">
  <div class="container-fluid mt-5">
    <div class="row">
      <div
        class="col-lg-3 col-sm-6 mb-4 d-flex justify-content-center"
        *ngFor="let movie of popularMovies; trackBy: trackById; let i = index"
      >
        <app-card [index]="i" [movie]="movie"></app-card>
      </div>
    </div>
  </div>
  <br />
  <br />
  <br />
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)"
  ></app-pagination>
</div>
