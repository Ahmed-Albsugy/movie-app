<div class="container-fluid mt-5">
    <div class="row">
      <div class="col-lg-2 col-md-4 col-sm-6 mb-4 d-flex justify-content-center" *ngFor="let movie of movies(); trackBy: trackById">
        <div class="card" style="width: 100%; max-width: 200px;">
          <div class="image-container">
            <div class="first">
              <div class="d-flex justify-content-between align-items-center">
                <span class="discount">{{ movie.vote_average }}</span>
                <span class="wishlist">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                  </svg>
                </span>
              </div>
            </div>
            <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="img-fluid rounded thumbnail-image">
          </div>
          <div class="product-detail-container p-2">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="dress-name">{{ movie.title }}</h5>
            </div>
            <div class="d-flex justify-content-between align-items-center pt-1">
              <span>{{ movie.release_date }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
